<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Comming Soon Page</title>
  </head>
  <body>
    <main class="container">
      <img src="images/logo.png" class="logo" />

      <!-- content -->

      <div class="content">
        <span class="web_maintance"> Website is Under Maintance </span>

        <h1>We're <span class="red_txt">Landing</span> Soon</h1>

        <!-- timer_box -->
        <div class="timer_box">
          <div>
            <span id="days"> 25 </span>
            <small>Days</small>
          </div>

          <div>
            <span id="hours"> 10 </span>
            <small>Hours</small>
          </div>

          <div>
            <span id="minutes"> 44 </span>
            <small>Minutes</small>
          </div>

          <div>
            <span id="seconds"> 20 </span>
            <small>Seconds</small>
          </div>
        </div>

        <button type="button" id="submit_btn">
          Learn More
          <img src="images/triangle.png" />
        </button>
      </div>
      <div class="rocket">
        <img src="images/rocket.png" alt="" />
      </div>
    </main>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
  <script src="script.js"></script>
</html>
